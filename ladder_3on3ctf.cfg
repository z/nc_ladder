exec ladder_common.cfg

//3on3 CTF ladder specific settigs
gametype ctf
set g_maxplayers 6
set g_powerup_strength 1
set timelimit_override 20

//set the maplist with the maps from the ladder pool
set g_maplist "accident cpmctf2_nex_r3 dance dm_castle geit3ctf2_nex_r3 gforce4 hydronexb7 mIKEctf2_nex_r3 on-xctf3_nex_r3 runningmanctf skycastle-b2"

//revision number of 3on3 config
set sv_ladderconfig_3on3 0
sv_ladderconfig_3on3 4 //might increase in the future

alias facingworlds "chmap facing_worlds_nex"
alias greatwall "chmap greatwall_reloaded3"
addvote facingworlds
addvote greatwall

//notice: about scoring: use default scoring from div0 and also g_ctf_win_mode 0 (captures only)
set g_ctf_capture_limit 0 //allow unlimited number of caps

echo "Finished loading official ladder configs!"
